<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novas noticias</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> NOVA </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Salvos</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn btn-info" type="log-out">
                Perfil
              </button>
              <button class="btn btn btn-info" type="log-out">
                Sair
              </button>
              <button class="btn btn btn-info" type="log-out">
                Login
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="card">
      <div class="card-header bg-primary">
        <h1 class="text-white">Tabela de noticias</h1>
      </div>
      <div class="card-body container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>site</th>
                    <th>data</th>
                    <th>link</th>
                </tr>
            </thead>
            <tbody class="text-primary" id="lista-contatos"></tbody>
        </table>
      </div>
    </main>  
  </body>
